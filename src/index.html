<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="index.js"></script>
    <style type="text/css">
      #qr img {
        display: block;
      }

      #qr_fav {
        position: absolute;
        display: none;
        left: 50%;
        top: 50%;
        background: #fff;
        transform: translate(-50%, -50%);
        overflow: hidden;
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }

      #qr_fav_img {
        border: 4px solid #fff;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        object-fit: cover;
      }

      p {
        text-align: center;
      }
      #copyright {
        margin-bottom: 0;
        text-shadow: 1px 4px 2px #999;
        color: #333;
        text-align: center;
        border-top: 2px solid #495561;
        padding-top: 4px;
      }

      #qrInput {
        margin-top: 8px;
        box-sizing: border-box;
        font-size: 14px;
        width: 100%;
        padding: 2px 4px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="qr"></div>
    <div id="qr_fav">
      <img id="qr_fav_img" src="" />
    </div>
    <input id="qrInput" type="text" placeholder="输入任意内容生成二维码" />
  </body>
</html>
